<!DOCTYPE html>
<html>
<head>
    <title>Size</title>
</head>
<body>
    <h1>Size</h1>
    <form action="/size" method="POST">
        <button type="submit" name="initialize" value="true">Initialize</button>
        <br><br>
        <table>
            <tr>
                <th>SG1</th>
                <th>SG2</th>
                <th>Offset SG2</th>
                <th>SG1 Offset</th>
            </tr>
            <tr>
                <td><input type="number" step="0.01" name="sg1" value="{{ sg1 }}" {% if initialize %}readonly{% endif %}></td>
                <td><input type="number" step="0.01" name="sg2" value="{{ sg2 }}"></td>
                <td><input type="number" step="0.01" name="sg2_offset" value="{{ sg2_offset }}"></td>
                <td><input type="checkbox" name="sg1_offset" {% if sg1_offset or initialize %}checked{% endif %}></td>
            </tr>
            <tr>
                <th>T1</th>
                <th>T2</th>
                <th>Offset T2</th>
                <th>T1 Offset</th>
            </tr>
            <tr>
                <td><input type="number" step="0.01" name="t1" value="{{ t1 }}" {% if initialize %}readonly{% endif %}></td>
                <td><input type="number" step="0.01" name="t2" value="{{ t2 }}"></td>
                <td><input type="number" step="0.01" name="t2_offset" value="{{ t2_offset }}"></td>
                <td><input type="checkbox" name="t1_offset" {% if t1_offset or initialize %}checked{% endif %}></td>
            </tr>
            <tr>
                <th>P1</th>
                <th>P2</th>
                <th>Offset P2</th>
                <th>P1 Offset</th>
            </tr>
            <tr>
                <td><input type="number" step="0.01" name="p1" value="{{ p1 }}" {% if initialize %}readonly{% endif %}></td>
                <td><input type="number" step="0.01" name="p2" value="{{ p2 }}"></td>
                <td><input type="number" step="0.01" name="p2_offset" value="{{ p2_offset }}"></td>
                <td><input type="checkbox" name="p1_offset" {% if p1_offset or initialize %}checked{% endif %}></td>
            </tr>
        </table>
        <br>
        <label>Select Category:</label>
        <select name="category">
            {% for category in units_list.keys() %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Calculate</button>
    </form>
    <br>
    {% if result is defined %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
